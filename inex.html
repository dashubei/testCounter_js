<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンターアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p style="text-align: center; margin-bottom: 32px;">※このURLは一般公開しておりません。</p>
        <div class="drink-cards">
            <div class="drink-card">
                <button id="coffee" value="480">コーヒー 480円</button>
                <div id="coffee-count">0</div>
            </div>
    
            <div class="drink-card">
                <button id="tea" value="280">紅茶 280円</button>
                <div id="tea-count">0</div>
            </div>
    
            <div class="drink-card">
                <button id="milk" value="180">ミルク 180円</button>
                <div id="milk-count">0</div>
            </div>
    
            <div class="drink-card">
                <button id="coke" value="190">コーラ 190円</button>
                <div id="coke-count">0</div>
            </div>
    
            <div class="drink-card">
                <button id="beer" value="580">ビール 580円</button>
                <div id="beer-count">0</div>
            </div>
        </div>

        <div class="calc">
            <h1>お会計</h1>
            <p>商品数：<span id="count">0</span>個</p>
            <p>合計金額：<span id="price">0</span>円</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
